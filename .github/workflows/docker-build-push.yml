name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (optional, defaults to branch/commit)'
        required: false
        type: string

env:
  # Docker Hub repository name
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ep

jobs:
  build-and-push:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "::error::DOCKER_USERNAME secret is not set or not accessible (secrets are not available in PR workflows)"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_TOKEN }}" ]; then
            echo "::error::DOCKER_TOKEN secret is not set"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # For manual workflow dispatch with custom tag
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            # Tag with branch name
            type=ref,event=branch
            # Tag with git tag (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with commit SHA (short)
            type=sha,prefix=
            # Latest tag for main/master branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        id: build-push
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"
