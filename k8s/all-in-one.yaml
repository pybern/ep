# Combined Deployment and Service for Connection Tester App
# This file can be used for easy deployment via Kubernetes dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connection-tester-app
  labels:
    app: connection-tester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connection-tester
  template:
    metadata:
      labels:
        app: connection-tester
    spec:
      containers:
        - name: connection-tester
          # Replace with your Docker registry image path
          image: YOUR_DOCKER_REGISTRY/connection-tester:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: connection-tester-service
  labels:
    app: connection-tester
spec:
  type: NodePort
  selector:
    app: connection-tester
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
