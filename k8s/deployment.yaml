apiVersion: apps/v1
kind: Deployment
metadata:
  name: connection-tester-app
  labels:
    app: connection-tester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connection-tester
  template:
    metadata:
      labels:
        app: connection-tester
    spec:
      containers:
        - name: connection-tester
          # Replace with your Docker registry image path
          # Examples:
          #   Docker Hub: yourusername/connection-tester:latest
          #   Private Registry: registry.example.com/connection-tester:latest
          #   Google Container Registry: gcr.io/your-project/connection-tester:latest
          #   Amazon ECR: 123456789.dkr.ecr.region.amazonaws.com/connection-tester:latest
          image: YOUR_DOCKER_REGISTRY/connection-tester:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      # Uncomment if your registry requires authentication
      # imagePullSecrets:
      #   - name: your-registry-secret
