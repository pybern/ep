apiVersion: apps/v1
kind: Deployment
metadata:
  name: ep-app
  labels:
    app: ep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ep
  template:
    metadata:
      labels:
        app: ep
    spec:
      containers:
        - name: ep
          # Replace with your Docker registry image path
          # Examples:
          #   Docker Hub: yourusername/ep:latest
          #   Private Registry: registry.example.com/ep:latest
          #   Google Container Registry: gcr.io/your-project/ep:latest
          #   Amazon ECR: 123456789.dkr.ecr.region.amazonaws.com/ep:latest
          image: dpsauatdk01.intra.hkma.gov.hk:8443/dockerhub-proxy/pyburn/ep:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      # Uncomment if your registry requires authentication
      # imagePullSecrets:
      #   - name: your-registry-secret
